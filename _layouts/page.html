---
layout: default
body_class: no-sidebar
---
<!-- Main -->
<div id="page" class="container">	
	<!-- Main Heading -->
	<div class="title-heading">
		<h2>{{ page.subtitle }}</h2>
		<p>{{ page.subtitle2 }}</p>
	</div>
	
	<!-- Main Content -->
	<div id="main">
		<div class="row">
			<!-- Content -->
			<div id="content" class="12u">
				<article>
{% if page.subheader %}
					<header>
						<h2>{{ page.subheader }}</h2>
					</header>
{% endif %}
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</div>
